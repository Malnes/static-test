<!DOCTYPE html>
<html>
<head>
  <title>Varsel</title>
  <meta charset="UTF-8">
  <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    #message {
      font-size: 1.5rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Varsel</h1>
  <p id="message">Laster...</p>

  <script>
    async function loadMessage() {
      try {
        if (window.microsoftTeams) {
          await microsoftTeams.app.initialize();
          console.log("Teams SDK initialized");

          const context = await microsoftTeams.app.getContext();
          console.log("Context received:", context);

          const msg = context.page.subPageId;
          document.getElementById('message').textContent = msg || 'Varsel ikke funnet.';
        } else {
          // Fallback for browser testing
          const params = new URLSearchParams(window.location.search);
          const text = params.get('text');
          document.getElementById('message').textContent = text ? decodeURIComponent(text) : 'Varsel ikke funnet.';
        }
      } catch (e) {
        document.getElementById('message').textContent = 'Feil ved innhenting av varsel.';
        console.error("GetContext error:", e);
      }
    }

    loadMessage();
  </script>
</body>
</html>
